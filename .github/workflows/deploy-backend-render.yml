name: Deploy Backend to Render

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend-render.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install Render CLI
        run: |
          curl -fsSL https://render.com/cli.sh | bash
          echo "$HOME/.render/bin" >> $GITHUB_PATH

      - name: Deploy to Render
        run: |
          render deploy --service ${{ secrets.RENDER_SERVICE_ID }}
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GROQ_API_URL: ${{ secrets.GROQ_API_URL || 'https://api.groq.com/openai/v1' }}
          GROQ_MODEL: ${{ secrets.GROQ_MODEL || 'llama-3.3-70b-versatile' }}
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
          N8N_WEBHOOK_URL: ${{ secrets.N8N_WEBHOOK_URL }}
          CHROMA_PERSIST_DIR: ${{ secrets.CHROMA_PERSIST_DIR || './chroma_db' }}
          OVERPASS_API_URL: ${{ secrets.OVERPASS_API_URL || 'https://overpass-api.de/api/interpreter' }}
          OPEN_METEO_API_URL: ${{ secrets.OPEN_METEO_API_URL || 'https://api.open-meteo.com/v1' }}
          APP_NAME: ${{ secrets.APP_NAME || 'Voice-First Travel Assistant' }}
          APP_VERSION: ${{ secrets.APP_VERSION || '1.0.0' }}
          DEBUG: ${{ secrets.DEBUG || 'false' }}
          LOG_LEVEL: ${{ secrets.LOG_LEVEL || 'INFO' }}
          HOST: ${{ secrets.HOST || '0.0.0.0' }}
          PORT: ${{ secrets.PORT || '8000' }}
          CORS_ORIGINS: ${{ secrets.CORS_ORIGINS }}
          CORS_ALLOW_CREDENTIALS: ${{ secrets.CORS_ALLOW_CREDENTIALS || 'true' }}
          CORS_ALLOW_METHODS: ${{ secrets.CORS_ALLOW_METHODS || '*' }}
          CORS_ALLOW_HEADERS: ${{ secrets.CORS_ALLOW_HEADERS || '*' }}
          RATE_LIMIT_PER_MINUTE: ${{ secrets.RATE_LIMIT_PER_MINUTE || '60' }}
          RATE_LIMIT_PER_HOUR: ${{ secrets.RATE_LIMIT_PER_HOUR || '1000' }}

      - name: Health Check
        run: |
          sleep 45
          curl -f ${{ secrets.BACKEND_URL }}/health || exit 1
